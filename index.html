<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Photo Resizer</h1>
            <input type="file" id="upload" class="form-control-file mb-4" accept="image/*">

            <div class="button-group mb-4">
                <button type="button" class="btn btn-primary mx-2" onclick="resizeImage('instagram')">Resize for
                    Instagram (1080x1080)</button>
                <button type="button" class="btn btn-primary mx-2" onclick="resizeImage('twitter')">Resize for Twitter
                    (1200x675)</button>
            </div>

            <div class="custom-dimensions mb-4">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="width" class="form-label">Custom Width:</label>
                        <input type="number" id="width" class="form-control" placeholder="Width">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="height" class="form-label">Custom Height:</label>
                        <input type="number" id="height" class="form-control" placeholder="Height">
                    </div>
                </div>
                <button class="btn btn-warning mt-2" onclick="resizeImage('custom')">Resize to Custom Dimensions</button>
            </div>

            <button id="downloadBtn" class="btn btn-success" onclick="downloadImage()" disabled>Download Resized Image</button>

            <div id="canvasContainer" class="mt-4">
                <canvas id="canvas" class="border"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
